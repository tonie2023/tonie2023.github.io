<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Metadata of the Webpage -->
    <!-- Character-set Metadata -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Viewport Metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Description Metadata-->
    <meta name="description" content="Portfolio Website" />
    <!-- Author Metadata -->
    <meta name="author" content="Antoine Dion" />

    <!-- Webpage Logo -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" />
    <!-- Webpage Title -->
    <title>Projet maquette projet web</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Import CSS: Main Stylesheet -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <div id="particles-js">
      <div class="header">
        <h1>
          <span class="site-title">Projet Maquette projet web</span>
        </h1>
        <div class="images">
          <img
            id="ordinateur"
            class="image_maquette"
            src="/img/maquette_ordinateur.png"
            alt="maquette ordinateur"
            width="500"
            height="332"
          />
          <img
            id="tablette"
            class="image_maquette"
            src="/img/maquette_tablette.png"
            alt="maquette tablette"
            width="500"
            height="332"
          />
          <img
            id="mobile"
            class="image_maquette"
            src="/img/maquette_mobile.png"
            alt="maquette mobile"
            width="500"
            height="332"
          />
        </div>
        <div class="text">
          <textarea
            class="narratif"
            name="description"
            id="explication"
            cols="77"
            rows="6"
          ></textarea>
        </div>
      </div>
    </div>
    <section class="processus_creation">
      <div class="titre_ordinateur">
        <h2 class="titreOrdinateur">
          Processus de création : Maquette ordinateur
        </h2>
      </div>
      <div class="caroussel_maquette_ordinateur">
        <img
          id="ordinateur"
          class="image_maquette"
          src="/img/maquette_ordinateur.png"
          alt="maquette ordinateur"
          width="500"
          height="332"
        />
      </div>
      <div class="titre_tablette">
        <h2 class="titreTablette">Processus de création : Maquette Tablette</h2>
      </div>
      <div class="caroussel_maquette_tablette">
        <img
          id="ordinateur"
          class="image_maquette"
          src="/img/maquette_ordinateur.png"
          alt="maquette ordinateur"
          width="500"
          height="332"
        />
      </div>
      <div class="titre_mobile">
        <h2 class="titreMobile">Processus de création : Maquette Mobile</h2>
      </div>
      <div class="caroussel_maquette_mobile">
        <img
          id="ordinateur"
          class="image_maquette"
          src="/img/maquette_ordinateur.png"
          alt="maquette ordinateur"
          width="500"
          height="332"
        />
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Import JS: Particles Theme -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Import JS: Sweet Scroll -->
    <script src="./assets/js/sweet-scroll.min.js"></script>
    <!-- Import JS: Google Analytics -->
    <script src="./assets/js/google-analytics.js"></script>
    <!-- Import JS: Main Script -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
